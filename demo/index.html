<!DOCTYPE html>
<html>
<head>
    <title>canvas-bezier-multipoint.js demo</title>
</head>
<body>
    <h1>Demo for canvas-bezier-multipoint.js</h1>
    <p>Click on canvas to add points, or <a href="#" id="resetCanvas">click here to clear the canvas.</a></p>

    <canvas id="canvas" style="width: 800px; height: 600px; border: 1px solid #777;" width="800" height="600">
    <script src="../src/canvas-bezier-multipoint.js"></script>

    <script type="text/javascript">
        var canvas = document.getElementById('canvas'),
            ctx = canvas.getContext('2d'),
            points = [[50, 250], [250, 100], [500, 500], [700, 150], [50, 500]];

        function redrawCanvas() {
            ctx.clearRect(0, 0, 800, 600);

            ctx.strokeStyle = 'black';
            ctx.lineWidth = 3;
            bezierCurveThrough(ctx, points);
        }

        canvas.addEventListener('click', function(ev) {
            ev.preventDefault();
            ev.stopPropagation();

            var x = ev.pageX - canvas.offsetLeft,
                y = ev.pageY - canvas.offsetTop;

            points.push([x, y]);
            redrawCanvas();
        });

        document.getElementById('resetCanvas').addEventListener('click', function(ev) {
            ev.preventDefault();
            ev.stopPropagation();

            points = [];
            redrawCanvas();
        });

        redrawCanvas();
    </script>
</body>
</html>
